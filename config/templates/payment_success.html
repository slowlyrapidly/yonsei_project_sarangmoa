{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f3f7fa;
        }
        h1 {
            color: #4caf50;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4caf50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .home-link {
            margin-top: 20px;
            display: block;
            font-size: 1rem;
            color: #007BFF;
            text-decoration: underline;
        }
        .home-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>결제가 성공적으로 완료되었습니다!</h1>
    <p>주문 내역은 마이페이지에서 확인하실 수 있습니다.</p>
    <a href="{% url 'webapp:main' %}" class="button">홈으로 이동</a>
    <a href="{% url 'webapp:mypage' %}" class="home-link">마이페이지 보기</a>
</body>
</html>
