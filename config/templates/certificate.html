<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자원봉사 활동 확인서</title>
    <style>
        /* Certificate 전용 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .cert-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
        }

        .cert-container {
            margin:10px auto;
            width: 800px;
            background: #fff;
            padding: 40px;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        }

        .cert-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .cert-text {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .cert-info {
            margin: 30px auto;
            border: 1px solid black;
            padding: 40px;
            border-radius: 5px;

        }

        .cert-info p {
            margin: 8px 0;
        }

        .cert-stamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
            text-align: center;
            line-height: 140px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #900;
            transform: rotate(-15deg);
        }

        .cert-signature {
            margin-top: 50px;
            text-align: right;
            font-weight: bold;
        }

        .cert-signature span {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .cert-footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555;
        }

        /* 헤더 및 푸터 섹션 스타일 */
        .header-section,
        .footer-section-wrapper {
            margin-bottom: 20px;
        }

        /* 푸터 전용 스타일 */
        .footer-banner {
            background-color: #f8f9fa;
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
            margin-top: 20px;
        }
        .footer-nav {
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .footer-nav a {
            margin: 0 15px;
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .footer-nav a:hover {
            text-decoration: underline;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            gap: 170px;
            padding: 20px 0;
        }
        .footer-item {
            text-align: center;
            max-width: 150px;
            flex: 1;
        }
        .contact-info, .account-info, .event-faq {
            flex: 1;
        }
        .notice-info {
            flex: 2;
            max-width: 300px;
        }
        .footer-item h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .contact-info p, .account-info p, .notice-info a {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
            text-align: left;
            white-space: nowrap;
        }
        .event-faq .icon-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .event-faq .icon {
            text-align: center;
        }
        .event-faq .icon span {
            font-size: 2.5rem;
            color: #8fb398;
            display: block;
        }
        .event-faq .icon p {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #4a6076;
            font-weight: bold;
        }
        .notice-info a {
            color: #555;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .notice-info .more-btn {
            display: inline-block;
            padding: 2px 8px;
            font-size: 0.8rem;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .notice-info .more-btn:hover {
            background-color: #f1f1f1;
        }

        /* 인쇄 버튼 스타일 */
        .print-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #000;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .print-button:hover {
            background: #333;
        }
        .button-div{
            display:flex;
            flex-direction: column;
            vertical-align: auto;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header-section">
        {% include 'header.html' %}
    </div>
    <div class="cert-body">
        <div class="cert-container" id="cert-container">
            <h1 class="cert-title">자원봉사활동 확인서</h1>

            <!-- 사용자 정보 -->
            <div class="cert-info">
                <h2><strong>성명:&nbsp;&nbsp;</strong> {{ user.name }}</h2>
                <h2><strong>생년월일:&nbsp;&nbsp;</strong> {{ user.birth }}</h2>
                <h2><strong>봉사시간:&nbsp;&nbsp;</strong>80시간</h2>
            </div>

            <div style="margin: 200px 0 200px 0; padding: 0 40px 0 40px; text-align: center;">
                <h1>위 학생은 봉사활동에 참여하여<br> 총 80시간의 봉사를 하였음을 확인함.</h1>
            </div>

            <!-- 서명 및 도장 -->
            <div class="cert-signature">
                <span>연세 사랑모아</span>
            </div>
            <div class="cert-stamp">공인</div>

            <!-- 하단 안내 -->
            <div class="cert-footer">
                본 봉사확인은 인증서로 발급되었으며, 자원봉사 포털 시스템(www.1365.go.kr) 외
                인터넷 발급은 불가합니다. 본 문서의 위조 및 변조는 법적 처벌을 받을 수 있습니다.
            </div>

            <!-- 인쇄 버튼 -->
        </div>
        <div class="button-div">
            <button class="print-button" onclick="printCertificate()">인쇄하기</button>
        </div>

    </div>

    <!-- 푸터 -->
    <div class="footer-section-wrapper">
        {% include 'footer.html' %}
    </div>

    <script>
        function printCertificate() {
            const originalContents = document.body.innerHTML;
            const certificateContents = document.getElementById('cert-container').innerHTML;
            document.body.innerHTML = certificateContents;
            window.print();
            document.body.innerHTML = originalContents;
            window.location.reload();
        }
    </script>
</body>
</html>
