<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer with Unique CSS</title>

    <style>
    .footer-banner {
        background-color: #f8f9fa;
        border-top: 2px solid #ddd;
        border-bottom: 2px solid #ddd;
        margin-top: 20px;
    }
    .footer-nav {
        display: flex;
        justify-content: flex-start;
        padding: 10px 20px;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
    }
    .footer-nav a {
        margin: 0 15px;
        color: #555;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .footer-nav a:hover {
        text-decoration: underline;
    }
    .footer-content {
        display: flex;
        justify-content: center;
        gap: 170px;
        padding: 20px 0;
    }
    .footer-section {
        text-align: center;
        max-width: 150px;
        flex: 1;
    }
    .footer-contact-info, .footer-account-info, .footer-event-faq {
        flex: 1;
    }
    .footer-notice-info {
        flex: 2;
        max-width: 300px;
    }
    .footer-section h3 {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }
    .footer-contact-info p, .footer-account-info p, .footer-notice-info a {
        font-size: 0.9rem;
        color: #555;
        margin: 5px 0;
        text-align: left;
        white-space: nowrap;
    }
    .footer-event-faq .footer-icon-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .footer-event-faq .footer-icon {
        text-align: center;
    }
    .footer-event-faq .footer-icon span {
        font-size: 2.5rem;
        color: #8fb398;
        display: block;
    }
    .footer-event-faq .footer-icon p {
        margin-top: 5px;
        font-size: 0.9rem;
        color: #4a6076;
        font-weight: bold;
    }
    .footer-notice-info a {
        color: #555;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .footer-notice-info .footer-more-btn {
        display: inline-block;
        padding: 2px 8px;
        font-size: 0.8rem;
        color: #333;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin-left: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .footer-notice-info .footer-more-btn:hover {
        background-color: #f1f1f1;
    }
   /* Responsive Styles */
    @media (max-width: 1279px) and (min-width: 1024px) {
        .footer-content {
            gap: 100px;
        }
    }
    @media (max-width: 1023px) and (min-width: 769px) {
        .footer-content {
            gap: 50px;
        }
        .footer-section h3 {
            font-size: 1.8rem;
        }
    }
    @media (max-width: 767px) and (min-width: 480px) {
        .footer-content {
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .footer-section {
            max-width: 100%;
        }
        .footer-section h3 {
            font-size: 1.5rem;
        }
        .footer-nav {
            justify-content: center;
        }
    }
    @media (max-width: 479px) {
        .footer-content {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .footer-section {
            max-width: 100%;
            margin: 5px 0;
        }
        .footer-section h3 {
            font-size: 1.2rem;
        }
        .footer-nav {
            flex-direction: column;
            align-items: center;
        }
        .footer-nav a {
            margin: 5px 0;
        }
    }

</style>
</head>

<body>
    <!-- 하단 배너 -->
    <div class="footer-banner">
        <!-- 하단 링크 -->
        <div class="footer-nav">
            <a href="#">회사소개</a>
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
        </div>

        <!-- 배너 내용 -->
        <div class="footer-content">
            <!-- 문의사항 섹션 -->
            <div class="footer-section footer-contact-info">
                <h3>문의사항</h3>
                <p>010-0000-0000</p>
                <p>평일 AM 9:00 ~ PM 6:00</p>
            </div>

            <!-- 계좌정보 섹션 -->
            <div class="footer-section footer-account-info">
                <h3>계좌정보</h3>
                <p>하나은행</p>
                <p>111-222222-33333</p>
                <p>예금주 : 재단법인 연세 사랑모아</p>
            </div>

            <!-- 이벤트 FAQ 섹션 -->
            <div class="footer-section footer-event-faq">
                <div class="footer-icon-group">
                    <div class="footer-icon">
                        <span>🎁</span>
                        <p>이벤트</p>
                    </div>
                    <div class="footer-icon">
                        <span>📄</span>
                        <p>FAQ</p>
                    </div>
                </div>
            </div>

            <!-- 공지사항 섹션 -->
            <div class="footer-section footer-notice-info">
                <h3>공지사항</h3>
                <a href="#">
                    2024 봉사자 모집 공고
                    <span class="footer-more-btn">더 보기 ></span>
                </a>
                <a href="#">
                    연세 사랑모아 회원가입 이벤트
                    <span class="footer-more-btn">더 보기 ></span>
                </a>
                <a href="#">
                    연세 사랑모아 마일리지 이벤트
                    <span class="footer-more-btn">더 보기 ></span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
