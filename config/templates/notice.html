<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header-banner {
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-logo img {
            height: 120px;
            width: auto;
        }
        .header-logo {
            flex: 0 0 auto;
        }
        .header-nav a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 20px;
        }
        .header-nav a:hover {
            text-decoration: underline;
        }
        .announcements-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 40px;
            z-index: 1;
        }
        .announcements-sidebar {
            width: 250px;
            height: 100%;
            color: #000;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            position:relative;
            z-index: 10;

        }
        .notice-sidebar{
            margin: 10px auto;
            width: 60%;
            height: 60px;
            text-align: center;
            background-color: black;
            color: white;
            font-size: 24px;
            border: none;
            border-bottom: 1px solid black;
            cursor: pointer;
        }
        .faq-sidebar{
            margin: 10px auto;
            width: 60%;
            height: 60px;
            text-align: center;
            background-color: white;
            font-size: 24px;
            border: none;
            border-bottom: 1px solid black;
            cursor: pointer;
        }
        .announcements-content {
            width: 800px;
            margin-left: 40px;
            position: relative;
        }
        .announcements-content h2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .announcements-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .announcements-table th, .announcements-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .announcements-table th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: #333;
        }
        .announcements-table td a {
            color: #4a6076;
            text-decoration: none;
        }
        .announcements-table td a:hover {
            text-decoration: underline;
        }
        .footer-banner {
            background-color: #f8f9fa;
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
            margin-top: 20px;
        }
        .footer-nav {
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .footer-nav a {
            margin: 0 15px;
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .footer-nav a:hover {
            text-decoration: underline;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            gap: 170px;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        .footer-section {
            text-align: center;
            max-width: 150px;
            flex: 1;
        }
        .contact-info, .account-info, .event-faq {
            flex: 1;
        }
        .notice-info {
            flex: 2;
            max-width: 300px;
        }
        .footer-section h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .contact-info p, .account-info p, .notice-info a {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
            text-align: left;
            white-space: nowrap;
        }
        .event-faq .icon-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .event-faq .icon {
            text-align: center;
        }
        .event-faq .icon span {
            font-size: 2.5rem;
            color: #8fb398;
            display: block;
        }
        .event-faq .icon p {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #4a6076;
            font-weight: bold;
        }
        .notice-info a {
            color: #555;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .notice-info .more-btn {
            display: inline-block;
            padding: 2px 8px;
            font-size: 0.8rem;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .notice-info .more-btn:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Styles */
        @media (max-width: 1279px) and (min-width: 1024px) {
            .header-nav {
                flex-direction: row;
                gap: 10px;
            }
            .announcements-content {
                width: 100%;
                margin-left: 20px;
            }
            .footer-content {
                gap: 100px;
            }
        }
        @media (max-width: 1023px) and (min-width: 769px) {
            .header-nav {
                flex-direction: column;
                align-items: center;
            }
            .header-logo img {
                height: 100px;
            }

            .announcements-content {
                width: 100%;
                margin-left: 0;
            }
            .footer-content {
                flex-direction: column;
                gap: 40px;
            }
        }
        @media (max-width: 767px) and (min-width: 480px) {
            .header-nav {
                flex-direction: column;
                align-items: center;
            }
            .header-logo img {
                height: 80px;
            }

            .announcements-content {
                width: 100%;
            }
            .footer-content {
                flex-direction: column;
                gap: 30px;
                padding: 10px;
            }
        }
        @media (max-width: 479px) {
            .header-nav {
                flex-direction: column;
                align-items: center;
            }
            .header-logo img {
                height: 60px;
            }


            .announcements-content {
                width: 100%;
            }
            .footer-content {
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }
            .footer-section h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}


    <!-- 공지사항 세션 -->
    <section class="announcements-section">

        <div class="announcements-sidebar">
        <button class="notice-sidebar">공지사항</button>
        <button class="faq-sidebar" onclick="go_faq()">FAQ</button>
    </div>

        <div class="announcements-content">
            <h2>
                공지사항
            </h2>
            <table class="announcements-table">
                <thead>
                    <tr>
                        <td style="color: black; font-weight: bold">#</td>
                        <td style="color: black; font-weight: bold">제목</td>
                        <td style="color: black; font-weight: bold">날짜</td>
                        <td style="color: black; font-weight: bold">조회수</td>
                    </tr>
                </thead>
                <tbody>
                    {% for notice in notices %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'webapp:notice_detail' notice.id %}">{{ notice.title }}</a></td>
                            <td>{{ notice.created_at|date:"Y-m-d" }}</td>
                            <td>{{ notice.count }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4">공지사항이 없습니다.</td>
                        </tr>
                    {% endfor %}


                </tbody>
            </table>
        </div>
    </section>

    <!-- 하단 배너 -->
    {% include 'footer.html' %}
</body>
<script>
    function go_faq(){
        location.href="{% url 'webapp:faq' %}";
    }
</script>
</html>
