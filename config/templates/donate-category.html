<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê¸°ë¶€ ì¹´í…Œê³ ë¦¬</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }


        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .sidebar-toggle {
            display: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
            min-width: 200px;
        }

        .sidebar.hidden {
            display: none;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .sidebar ul li.selected {
            background-color: #174b19;
            color: #fff;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .item p {
            margin: 5px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        .pagination-button {
            background-color: #8fb398;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination-button:hover {
            background-color: #7aa583;
        }

        .page-number {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .item-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 800px) {
            .sidebar-toggle {
                display: block;
            }

            .sidebar {
                display: none;
            }

            .sidebar.visible {
                display: block;
                width: 100%;
            }

            .item-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .item-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <!-- í† ê¸€ ë²„íŠ¼ -->
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° ì¹´í…Œê³ ë¦¬</button>

        <!-- ì¹´í…Œê³ ë¦¬ -->
        <div class="sidebar">
            <h2>ì¹´í…Œê³ ë¦¬</h2>
            <ul>
                <li data-category="all" class="selected" onclick="loadProducts('all')">ğŸ”ì „ì²´ë³´ê¸°</li>
                <li data-category="1" onclick="loadProducts(1)">ğŸ ìƒí™œìš©í’ˆ</li>
                <li data-category="2" onclick="loadProducts(2)">âœï¸ë¬¸êµ¬ë¥˜</li>
                <li data-category="3" onclick="loadProducts(3)">ğŸ‘•ì˜ë¥˜</li>
                <li data-category="4" onclick="loadProducts(4)">ğŸ“šë„ì„œ</li>
                <li data-category="5" onclick="loadProducts(5)">ğŸ”§ê¸°íƒ€</li>
            </ul>
        </div>

        <!-- ë©”ì¸ ì½˜í…ì¸  -->
        <div class="content">
            <h2>ëª©ë¡</h2>
            <div class="item-grid" id="product-grid">
                <!-- AJAXë¡œ ë™ì ìœ¼ë¡œ ë°ì´í„°ê°€ ë¡œë“œë©ë‹ˆë‹¤ -->
            </div>
            <div class="pagination">
                <button class="pagination-button" id="prev-page">ì´ì „</button>
                <span class="page-number" id="page-number">1</span>
                <button class="pagination-button" id="next-page">ë‹¤ìŒ</button>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script>
        let currentPage = 1;
        let currentCategory = 'all';

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('visible');
        }

        function loadProducts(category) {
            currentCategory = category;
            currentPage = 1;

            $.ajax({
                url: '/get_products/',
                type: 'GET',
                data: {
                    category: category,
                    status: 2,
                    page: currentPage
                },
                success: function(response) {
                    const productGrid = $('#product-grid');
                    productGrid.empty();

                    if (response.products.length > 0) {
                        response.products.forEach(product => {
                            productGrid.append(`
                                <div class="item" onclick="redirectToDetail(${product.id})">
                                    <img src="${product.image}" alt="${product.name}">
                                    <p>${product.name} - ${product.price}ì›</p>
                                </div>
                            `);
                        });
                    } else {
                        productGrid.append('<p>ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>');
                    }

                    $('#page-number').text(`${response.page} / ${response.total_pages}`);
                    updateSidebar(category);
                },
                error: function(xhr, status, error) {
                    console.error('AJAX ìš”ì²­ ì‹¤íŒ¨:', status, error);
                }
            });
        }

        function redirectToDetail(productId) {
            window.location.href = `/webapp/donate_detail?product_id=${productId}`;
        }

        function changePage(direction) {
            const nextPage = currentPage + direction;

            if (nextPage > 0) {
                $.ajax({
                    url: '/get_products/',
                    type: 'GET',
                    data: {
                        category: currentCategory,
                        status: 2,
                        page: nextPage
                    },
                    success: function(response) {
                        const productGrid = $('#product-grid');
                        productGrid.empty();

                        if (response.products.length > 0) {
                            response.products.forEach(product => {
                                productGrid.append(`
                                    <div class="item" onclick="redirectToDetail(${product.id})">
                                        <img src="${product.image}" alt="${product.name}">
                                        <p>${product.name} - ${product.price}ì›</p>
                                    </div>
                                `);
                            });
                        } else {
                            productGrid.append('<p>ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>');
                        }

                        currentPage = nextPage;
                        $('#page-number').text(`${response.page} / ${response.total_pages}`);
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX ìš”ì²­ ì‹¤íŒ¨:', status, error);
                    }
                });
            }
        }

        function updateSidebar(selectedCategory) {
            $('.sidebar ul li').removeClass('selected');
            $(`.sidebar ul li[data-category="${selectedCategory}"]`).addClass('selected');
        }

        $('#prev-page').on('click', function() {
            if (currentPage > 1) {
                changePage(-1);
            }
        });

        $('#next-page').on('click', function() {
            changePage(1);
        });

        loadProducts('all');
    </script>
</body>
</html>
