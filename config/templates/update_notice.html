<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #357abd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #285a8e;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #357abd;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>공지사항 수정</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ notice.title }}" required>

            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required>{{ notice.content }}</textarea>

            <button type="submit">수정하기</button>
        </form>
        <a href="{% url 'webapp:manage_notices' %}" class="back-btn">취소</a>
    </div>
    {% include 'footer.html' %}
</body>
</html>
